<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard</title>
    <link rel="stylesheet" href="styling.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="outer">
        <div id="header">
            <div id="siteTitleAndLogo">
                <div class="siteHeaderPiece" id="title">
                    ClassFinder
                </div>
            </div>
        </div>
        
        <div id="contentsMenu">

            <div id="outerSearchArea">
                <div class="sectionTitle" id="instructions">Enter class code to go to dashbaord</div>
                <div id="classSearchSection">
                    <input type="text" id="classCode">
                    <button id="searchClass">Search</button>
                </div>
            </div>
            
            


            <div id="announcements">
                <div class="sectionTitle" id="announcementsTitle">Announcements</div>
                <div id="announcementList">
                    <div class="announcementPiece">
                        <div class="announcementTitle">Semester Ending</div>
                        <p class="announcementContent"> The last day of classes will be December 13th</p>
                    </div>
                    <div class="announcementPiece">
                        <div class="announcementTitle">Return Computers</div>
                        <p class="announcementContent"> Please remember to return your computer by <strong>December 12th</strong> 
                            or earlier. Thank you!!!
                        </p>
                    </div>
                    <div class="announcementPiece">
                        <div class="announcementTitle" id="viewMore">More</div>
                        <p class="announcementContent">
                        </p>
                    </div>
                </div>
            </div>


        </div>

    </div>
</body>
</html>
